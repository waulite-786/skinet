<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="registerFrom" (ngSubmit)="onSubmit()">
       <div class="text-center m-b4">
          <h1 class="mb-3">
           SignUp
         </h1>
          <app-text-input [formControl]="registerFrom.controls['displayName']" [label]="'Display Name'"></app-text-input>
          <app-text-input [formControl]="registerFrom.controls['email']" [label]="'Email Address'"></app-text-input>
          <app-text-input [formControl]="registerFrom.controls['password']" [type]="'password'" [label]="'Password'"></app-text-input>
         
           <ul class="text-danger list-unstyled" *ngIf="errors">
               <li *ngFor="let error of errors">
                {{error}}
              </li>
           </ul>

         <div class="d-grid">
            <button [disabled]="registerFrom.invalid" class="btn btn-lg btn-primary mt-3" type="submit">Sign Up</button>
         </div>
       </div>
    </form>
  </div>
</div>
