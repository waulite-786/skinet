<div class="card h-100 shadow-sm" *ngIf="getProduct">

    <div class="image position-relative" style="cursor: pointer;">
      <img src="{{getProduct.pictureUrl}}" alt="{{getProduct.name}}" class="img-fluid bg-info">
      <div class="d-flex align-items-center justify-content-center hover-overlay">
        <button (click)="addItemToBasket()" class="btn btn-primary fa fa-shopping-cart me-2"></button>
        <button routerLink="/shop/{{getProduct.id}}" class="btn btn-primary">View</button>
      </div>
    </div>


  <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
      <h6 class="text-uppercase">
        {{getProduct.name}}
      </h6>
    </a>
    <span class="mb-2">{{getProduct.price |currency}}</span>
  </div>
</div>
