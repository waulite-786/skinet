<div class="form-floating mb-3">
  <input type={{type}}
    [formControl]="controll"
    placeholder={{label}}
    class="form-control"
    [ngClass]="(controll.touched) ? controll.invalid? 'is-invalid':'is-valid': null">

  <div *ngIf="controll.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>

  <label for="floatingInput">{{label}}</label>
  <div *ngIf="controll.errors?.['required']" class="invalid-feedback text-start">please enter your {{label}}</div>
  <div *ngIf="controll.errors?.['email']" class="invalid-feedback text-start">Invalide email address</div>
  <div *ngIf="controll.errors?.['pattern']" class="invalid-feedback text-start">Password not complex enough</div>
  <div *ngIf="controll.errors?.['emailExists']" class="invalid-feedback text-start">Email Address is taken</div>
</div>
